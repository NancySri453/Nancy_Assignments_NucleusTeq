<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <div id="game-title">
        <img src="Dice main.png" alt="Dice" style="width: 80px" />
        <h1 style="width: fit-content">ROLL THE DICE</h1>
        <img src="Dice main.png" alt="Dice" style="width: 80px" />
      </div>
      <div class="input-container">
        <label for="player1Name" id="player_1_name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Player 1" />
      </div>
      <div class="input-container">
        <label for="player2Name" id="player_2_name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Player 2" />
      </div>
      <div class="buttons">
        <button id="skipButton">Skip</button>
        <button id="play_game">PLAY GAME !!</button>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
