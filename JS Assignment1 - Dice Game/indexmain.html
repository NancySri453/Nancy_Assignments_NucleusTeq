<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <header>
    <button class="hamburger" type="button" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </button>

    <!--Sidebar-->
    <div class="sidebar" id="sidebar">
      <a href="index.html">Edit Players Name</a>
      <a href="#about">About</a>
      <a href="#features">Features</a>
      <a href="#Help">Help</a>
      <a href="#contact">Contact</a>
      <a href="Start_page.html">
        <button id="nav_playbutton">Play Now</button>
      </a>
    </div>

    <!--Overlay-->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  </header>
  <body>
    <!-- Page Content -->
    <div class="top-right">
      <div class="top-bar">
        <span>ðŸŽ¯ Target Score: 100</span>
      </div>
      <!-- Audio Element (Hidden) -->
      <audio id="backgroundAudio" loop>
        <source src="Audio/game_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <!--Toggle Button-->
      <div>
        <button id="audioButton">ðŸ”ˆ Play Audio</button>
      </div>

      <!--Dice roll soundtrack-->
      <audio id ="dice_rolling_sound">
        <source src="Audio/dice-rolling_soundtrack.mp3" type="audio/mp3">
      </audio>
      <!--Saved score sound-->
      <audio id="score_save_sound">
        <source src="Audio/Save_button_audio.mp3" type="audio/mp3">
      </audio>
      <!--Winning Game Sound-->
      <audio id="Winner_sound">
        <source src="Audio/winning_sound.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="content" id="content">
      <div id="game-title">
        <img src="Image and Videos/Dice main.png" alt="Dice" style="width: 80px" />
        <h1 style="width: fit-content">ROLL THE DICE</h1>
        <img src="Image and Videos/Dice main.png" alt="Dice" style="width: 80px" />
      </div>
      <div class="Game_Interface">
        <div class="player" id="player1">
          <h2
            style="font-family: poppins; font-size: xx-large"
            id="Player_1"
          ></h2>
          <p style="font-family: poppins; font-size: x-large">
            Saved Score : <span id="score1">0</span>
          </p>
          <p style="font-family: poppins; font-size: x-large">
            Current Score : <span id="current1">0</span>
          </p>
          <div class="buttons">
            <button id="Rollbutton">Roll Dice</button>
            <button id="Savebutton">Save Score</button>
          </div>
        </div>
        <div class="dice-videos-r">
          <video id="dice1" src="Image and Videos/Dice Number_1.mp4" muted></video>
          <video id="dice2" src="Image and Videos/Dice Number_2.mp4" muted></video>
          <video id="dice3" src="Image and Videos/Dice Number_3.mp4" muted></video>
          <video id="dice4" src="Image and Videos/Dice Number_4.mp4" muted></video>
          <video id="dice5" src="Image and Videos/Dice Number_5.mp4" muted></video>
          <video id="dice6" src="Image and Videos/Dice Number_6.mp4" muted></video>
        </div>
        <div class="player" id="player2">
          <h2
            style="font-family: poppins; font-size: xx-large"
            id="Player_2"
          ></h2>
          <p style="font-family: poppins; font-size: x-large">
            Saved Score : <span id="score2">0</span>
          </p>
          <p style="font-family: poppins; font-size: x-large">
            Current Score : <span id="current2">0</span>
          </p>
          <div class="buttons">
            <button id="Rollbutton2">Roll Dice</button>
            <button id="Savebutton2">Save Score</button>
          </div>
        </div>
      </div>
      <div id="winnerPopup" style="display: none;">
        <div class="popup-content">
          <h2 id="winner-name"></h2>
          <p>Congratulations! You won the game.</p>
          <button onclick="location.reload()">Play again</button>
        </div>
      </div>
      <div class="reset">
        <p id="diceMessage" style="display: none; font-weight: bold; font-size: x-large;"></p>
        <button id="Resetbutton">Reset Game</button>
      </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
